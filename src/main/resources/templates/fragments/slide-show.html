<div class="container-fluid" xmlns:th="http://www.thymeleaf.org" th:fragment="slide-show(site)">
    <div th:if="${site == 'site'}" class="row">
        <div id="movies-front-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#movies-front-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#movies-front-carousel" data-slide-to="1"></li>
                <li data-target="#movies-front-carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/img/large/jugando-a-bailar.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/img/large/hotel-trans.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/img/large/el-closet.jpg" alt="Third slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#movies-front-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movies-front-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div th:if="${site == 'admin'}" class="row">
        <img class="img-fluid" src="/img/header2.jpg" alt="header-image">
    </div>
</div>
