<div class="container-fluid bg-nav-container" xmlns:th="http://www.thymeleaf.org" th:fragment="header-nav" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <div class="container">
        <nav class="navbar navbar-light justify-content-between row">
            <a class="navbar-brand text-white" href="/">
                <i class="fas fa-film"></i> RicoMovies
            </a>
            <nav class="nav">
                <a class="nav-link active" href="/">Inicio</a>
                <!--<a class="nav-link" href="#">Estrenos</a>-->
                <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/admin">Admin</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link login-btn" data-toggle="modal" data-target="#loginModal">Iniciar Seccion</a>

                <!--<div sec:authorize="isAuthenticated()">-->
                    <!--<form action="#" th:action="@{/logout}" method="post">-->
                        <!--<input class="nav-link" type="submit" value="Logout" />-->
                    <!--</form>-->
                <!--</div>-->
            </nav>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-5" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    Invalid username and password.
                                </div>
                                <div class="form-group">
                                    <label for="usernameInput"><b>Usuario</b></label>
                                    <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Usuario" autofocus required>
                                </div>
                                <div class="form-group">
                                    <label for="passwordInput"><b>Contraseña</b></label>
                                    <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
