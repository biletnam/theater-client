<div class="row movies-home-list mx-auto" xmlns:th="http://www.thymeleaf.org" th:fragment="movie-list(movies)">
    <th:block th:each="movie : ${movies}">
    <div class="col-4 pt-3 pl-0">
        <div class="card movie-content-box">
            <a th:href="'/movie/' + ${movie.id}">
                <img src="#" class="card-img-top" style="max-height: 350px" th:src="${movie.thumb} ? '/img/posts/' + ${movie.thumb} : '/img/movie-content-box.jpg'" alt="Card image cap">
            </a>
            <div class="card-body">
                <div class="movie-content-box-inner">
                    <h6 class="my-0" style="overflow: auto; white-space: nowrap;"><a th:href="'/movie/' + ${movie.id}" th:text="${movie.name}"></a></h6>
                    <p class="movie-box-detail mb-1">
                        <span class="mr-2" th:text="${movie.genre.name}"></span>-<span class="mx-2" th:text="${movie.language.name}"></span>
                    </p>
                    <div class="container">
                        <div class="row">
                            <div class="col-7 pl-0 pt-2">
                                <i class="fas fa-star" th:if="${movie.score > 0}" th:each="i : ${#numbers.sequence(1, movie.score)}"></i>
                                <i class="far fa-star" th:if="${movie.score < 5}" th:each="i : ${#numbers.sequence(movie.score, 4)}"></i>
                            </div>
                            <div class="col-5 pr-0 text-right movie-trailer">
                                <a href="#" data-toggle="modal" data-target=".movie-trailer-modal">
                                    <i style="font-size: 30px" class="fab fa-youtube-square"></i>
                                </a>
                                <div th:if="${movie.trailer}" th:replace="fragments/modal-trailer(${movie.trailer})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</div>
