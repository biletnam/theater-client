<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('login')"></head>

<body>

<nav class="navbar navbar-light" th:replace="fragments/header-nav"></nav>

<div class="container my-3">
    <div class="row">
        <div class="col-9 px-0 pr-3">
            <div class="container px-0 bg-white">
                <!-- Content Container -->
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="form-group">
                        <label for="usernameInput"><b>Usuario</b></label>
                        <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput"><b>Contraseña</b></label>
                        <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
        <div class="col-3 bg-white right-pane" th:replace="fragments/right-panel"></div>
    </div>
</div>

<footer class="container-fluid py-4" th:replace="fragments/footer"></footer>

</body>
</html>
